<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Mantenimiento</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
    <link rel="icon" href="assets/mant.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="maintenanceContainer">
        <!-- Mensaje de mantenimiento -->
        <div id="maintenanceMessage">
            <h1>Página en Mantenimiento ⚠️</h1>
            <p>Esta página está en mantenimiento. Inicia sesión para acceder.</p>
        </div>

        <!-- Formulario de login -->
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button id="testAccess">Iniciar sesión</button>
        <div id="status"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
